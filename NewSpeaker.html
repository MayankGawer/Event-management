<!DOCTYPE html>
<html>

<head>
	<meta name="viewport"
		content="width=device-width, initial-scale=1">
	<style>
		body {
			height: 100%;
			font-family: Arial, sans-serif;
		}
		
		* {
			box-sizing: border-box;
		}
		
		h1 {
			text-align:center;
			color:darkred;
			-webkit-text-stroke: 2px black;
		}
		
		/* styling background image */ 
		.bg-img {
			background-color:burlywood;
			min-height: 700px;
			background-size: cover;
		}
	
		/* Styling the form container */
		.container {
			position: absolute;
			left: 28px;
			top: 50px;
			margin: 20px;
			max-width: 300px;
			padding: 16px;
		}

		b {
			color:darkred;
			font-size:26px;
			-webkit-text-stroke: 2px black;
		}
	
		/* Full-width input */
		input[type=text],
		input[type=password] {
			width: 100%;
			padding: 10px;
			margin: 15px 0px;
			border: 2px solid black;
		}
		

	
		/* Styling the submit button */
		.button {
			background-color:darkred;
			color: white;
			padding: 16px 16px;
			border: none;
			cursor: pointer;
			width: 100%;
		}
		
		.button:hover {
			transform: scale(1.1);
			transition: transform 0.3s;
		}
	</style>
</head>

<body>
	<div class="bg-img">
		<h1>Speaker Registration Page</h1>
		
		<form class="container">
			<b>Speaker name</b>
			<input type="text" placeholder="Name Please"
					name="Name" required>

			<b>Speaker ID</b>
			<input type="text" placeholder="ID please"
					name="Speaker ID" required>

        <form class="container">
            <b>Topic feedback</b>
            <input type="text" placeholder="Enter feedback"
                        name="Topic feedback" required>

        <form class="container">
            <b>Topic ID</b>
                <input type="text" placeholder="ID please"
                 name="Topic ID" required>

        <form class="container">
            <b>Event ID</b>
                <input type="text" placeholder="ID please"
                name="Event ID" required>         
                
                <br><br>

			<button type="submit" class="button">Register</button>
		</form>
	</div>
</body>

</html>
